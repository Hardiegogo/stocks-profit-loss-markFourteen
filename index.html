<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks profit and loss calculator</title>
    <link rel="stylesheet" href='./styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
</head>

<body>
    <div class="flex-wrapper">
        <h1>Stocks profit and loss calculator</h1>
    <div class="main">
        <div class="container">
            <div class="img-left">
                <img src="./confetti.png" alt="">
            </div>


            <div class="inputs">
                <label for="initial-price">Initial price:
                    <input type="number" placeholder="Enter initial price of the stock" id="initial-price">
                </label>
                <label for="stock-quantity">Quantity:
                    <input type="number" placeholder="Enter Quantity of the stock" id="stock-quantity">
                </label>
                <label for="current-price">Current price:
                    <input type="number" placeholder="Enter Current price of the stock" id="current-price">
                </label>

                <button id="check-btn">
                    Check
                </button>
            </div>
            <div class="img-right">
                <img src="./confetti.png" alt="">
            </div>


        </div>

        <div id="output-area">

        </div>
    </div>
    <footer>
        <a href="https://github.com/Hardiegogo"><img src="./images/Github.png" alt=""></a>
        <a href="https://linkedin.com/in/chirag-dev"><img src="./images/linkedin-logo.png" alt=""></a>
        <a href="https://twitter.com/Chirag__dev"><img src="./images/twitter.svg" alt=""></a>
    </footer>
    </div>

    <script src='./index.js'></script>

</body>

</html>
